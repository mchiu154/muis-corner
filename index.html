<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <title>mui's corner !</title>
    <meta charset="utf-8">
    <!--font import-->
    <link rel="stylesheet" href="https://use.typekit.net/yourfontkitid.css">

    <style>
      @media screen and (min-width: 600px){
        header {
          flex-direction: row;
          text-align: center;
        }
      }

      /* Code copied from: https://noonnu.cc/font_page/56
        Author: noonnu.cc
        Name: BMKIRANGHAERANG font
        Description: loads in BMKIRANGHAERANG font
        Date retrieved: Nov. 27, 2023
      */
      /* copied code starts */
      @font-face {
        font-family: "BMKIRANGHAERANG";
        src: url("https://d1mphx2csg3pcg.cloudfront.net/fonts/BMKIRANGHAERANG-OTF.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      /*copied code ends*/

      #header {
        color: white;
        background-color: #e1d6ea;
        font-family: "Nanum Pen Script";
        font-weight: lighter;
        font-size: 30px;
        width: 100%;
        padding: 10px;
        text-align: left;
        display: flex;
        align-items: center;
      }

     #header img {
        margin-left: 10px;
        margin-right: 20px;
        width: 80px;
      }

      #subpages ul {
        margin-top: 0;
        background-color: #fff2e2;
        position: relative;
        display: flex;
        justify-content: space-evenly;
        list-style-type: none;
        align-items: center;
        padding: 0;
      }

      #subpages li {
        margin-top: 70px;
      	margin-right: 10%;
        text-align: center;
      }

      #subpages img {
        width: 100%;
        margin-right: 50px;
        margin-left: 35%;
      }

      #create {
        margin-left: 12%;
        text-align: center;
        position: relative;
        z-index: 0;
        margin: 70px 50px 0 50px;
      }

      #create img {
        width: 100%;
      }
			
      #blockA {
        background-color: #d2cce2;
      	border-radius: 30px;
        width: 100%;
        height: 100%;
        position: absolute;
        text-align: center;
        z-index: -1;
        margin-right: 60px;
      }
      
    	.bgpic {
        position: relative;
        background-color: white;
        margin-top: 100px;
      }
      
      .bgpic img {
        width: 100%;
        height: auto;
        z-index: -1;
      }
      
     .pricesandquotes {
        position: absolute;
        color: black;
        font-family: "Nanum Pen Script";
        font-size: 100px;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 2;
}
      #footer {
        background-color: #fcfcfc;
        width: 100%;
        height: 400px;
        display: flex;
      }
      
      #footer img {
        width: 55px;
        height: 50px;
        margin-top: 50px;
        margin-left: 50%;
   			transform: translateX(-50%);
       
      }
      
      #footer h1 {
        color: black;
        font-family: "Nanum Pen Script";
        display: flex;
        margin-top: 55px;
        left: 100%;
   			transform: translateX(-25%);
      }
      
      body {
        color: white;
        background-color: #fff2e2; 
        background-position: center;
        font-family: "BMKIRANGHAERANG", Georgia, Times, serif;
        margin: 0;
      }
      
    </style>
  </head>

  <body>
    <div id="header">
      <img src="logo.png" alt="small logo">
      <h1>mui's corner</h1>
    </div>

    </div>
    <div id="subpages">
      <ul class="subpages">
        <li>
        <a href="about.html">
          <img src="abt artist.png" alt="about">
        </a>
      </li>
      <li>
        <a href="gallary.html">
          <img src="gallary 2.png" alt="gallary">
        </a>
      </li>
      <li>
        <a href="connect.html">
          <img src="connect w me.png" alt="connect">
        </a>
      </li>
      <li>
        <a href="Book.html">
          <img src="booking.png" alt="book">
        </a>
      </li>
    </ul>
    </div>
    
    <div id="create">
      <div id="blockA"></div> <!-- Background box -->
      <img class="create" src="Create.png" alt="create">
    </div>
    
    <div class="bgpic">
      <img src= "bg pic.png" alt= "bg">
      <div class="pricesandquotes">Prices and Quotes</div>
    </div>
    
    <div id="footer">
      <img src="logo.png" alt="footer logo">
    	<h1>muis corner</h1>
    </div>
      
  </body>
</html>
